<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS Login Pixel Estetik</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ===== BODY : PIXEL WORLD ===== */
body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    /* CLOUD LAYER 1 */
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.6) 0 18px,
      transparent 18px 60px
    ) 0 60px / 260px 40px no-repeat,

    /* CLOUD LAYER 2 */
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.35) 0 14px,
      transparent 14px 80px
    ) 0 120px / 320px 30px no-repeat,

    /* MOUNTAIN */
    linear-gradient(
      135deg,
      transparent 45%,
      #6B6B6B 45% 55%,
      transparent 55%
    ) bottom / 100% 40% no-repeat,

    /* SKY + GROUND */
    linear-gradient(
      #78C9FF 0%,
      #78C9FF 45%,
      #6ECF68 45%,
      #6ECF68 52%,
      #8B5A2B 52%,
      #8B5A2B 100%
    ),

    /* PIXEL GRID */
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.08) 0 1px,
      transparent 1px 16px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.08) 0 1px,
      transparent 1px 16px
    );

  image-rendering: pixelated;
}

/* ===== LOGIN BOX ===== */
.login-container {
  background-color: rgba(120, 72, 32, 0.95);
  padding: 26px;
  width: 340px;
  border: 4px solid #2E1C10;
  box-shadow: 8px 8px 0 #000;
}

/* ===== TITLE ===== */
.login-container h2 {
  text-align: center;
  color: #00FF66;
  font-size: 14px;
  margin-bottom: 22px;
}

/* ===== INPUT ===== */
.login-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 14px;
  border: 3px solid #000;
  background-color: #C9F2C9;
  font-size: 10px;
}

/* ===== BUTTON ===== */
.login-container button {
  width: 100%;
  padding: 10px;
  border: 3px solid #000;
  font-size: 10px;
  cursor: pointer;
  box-shadow: 4px 4px 0 #000;
  background-color: #3CB371;
}

.login-container button:hover {
  background-color: #2E8B57;
}

/* ===== INFO ===== */
.user-info {
  display: none;
  margin-top: 16px;
  padding: 14px;
  background-color: #9AD9FF;
  border: 3px solid #000;
  text-align: center;
  font-size: 10px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>PLAYER LOGIN</h2>

  <input type="text" id="username" placeholder="USERNAME">
  <input type="password" id="password" placeholder="PASSWORD">

  <button onclick="login()">LOGIN</button>

  <div class="user-info" id="userInfo">
    <p>LOGIN BERHASIL</p>
    <p>WELCOME</p>
    <p>EGI ARDIYANSAH</p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "egi ardiyansah" && pass === "12345") {
    document.getElementById("userInfo").style.display = "block";
    alert("Login berhasil! Selamat datang Egi Ardiansah");
  } else {
    alert("Username atau Password salah!");
  }
}
</script>

</body>
</html>
