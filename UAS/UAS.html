<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS Futuristic Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== BODY : FUTURISTIC BACKGROUND ===== */
body {
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    radial-gradient(circle at top, #1b2cff, transparent 40%),
    radial-gradient(circle at bottom right, #00ffd5, transparent 45%),
    linear-gradient(135deg, #050b2e, #02010f);
}

/* ===== GLASS CONTAINER ===== */
.login-container {
  width: 360px;
  padding: 30px;
  border-radius: 18px;

  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border: 1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 0 40px rgba(0,255,213,0.25),
    inset 0 0 20px rgba(255,255,255,0.08);
}

/* ===== TITLE ===== */
.login-container h2 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 25px;
  color: #00ffd5;
  letter-spacing: 2px;
}

/* ===== INPUT ===== */
.login-container input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 12px;

  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.2);

  color: #fff;
  font-size: 14px;
  outline: none;
}

.login-container input::placeholder {
  color: #b8fefe;
}

.login-container input:focus {
  border-color: #00ffd5;
  box-shadow: 0 0 12px #00ffd5;
}

/* ===== BUTTON ===== */
.login-container button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;

  background: linear-gradient(135deg, #00ffd5, #1b2cff);
  color: #000;

  font-size: 14px;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;

  box-shadow: 0 0 18px rgba(0,255,213,0.6);
}

.login-container button:hover {
  box-shadow: 0 0 28px rgba(0,255,213,0.9);
}

/* ===== INFO ===== */
.user-info {
  display: none;
  margin-top: 22px;
  padding: 16px;
  border-radius: 14px;

  background: rgba(0,255,213,0.12);
  border: 1px solid rgba(0,255,213,0.4);

  color: #00ffd5;
  text-align: center;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>SYSTEM LOGIN</h2>

  <input type="text" id="username" placeholder="USERNAME">
  <input type="password" id="password" placeholder="PASSWORD">

  <button onclick="login()">ACCESS SYSTEM</button>

  <div class="user-info" id="userInfo">
    <p>ACCESS GRANTED</p>
    <p>WELCOME</p>
    <p>EGI ARDIYANSAH</p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "egi ardiyansah" && pass === "12345") {
    document.getElementById("userInfo").style.display = "block";
    alert("Access Granted â€” Welcome Egi Ardiansah");
  } else {
    alert("Access Denied");
  }
}
</script>

</body>
</html>
