<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pixel Minecraft Login</title>

<!-- FONT PIXEL -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Press Start 2P', cursive;
  background-color: #7EC850; /* grass */
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOGIN BOX */
.login-container {
  background-color: #8B5A2B; /* dirt */
  padding: 25px;
  width: 320px;
  border: 4px solid #3B2F1E;
  box-shadow: 6px 6px 0 #000;
}

/* TITLE */
.login-container h2 {
  text-align: center;
  color: #00FF00;
  font-size: 14px;
  margin-bottom: 20px;
}

/* INPUT */
.login-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 3px solid #000;
  background-color: #C2F0C2;
  font-size: 10px;
  outline: none;
}

/* BUTTON */
.login-container button {
  width: 100%;
  padding: 10px;
  border: 3px solid #000;
  font-size: 10px;
  cursor: pointer;
  box-shadow: 4px 4px 0 #000;
  background-color: #4CAF50;
}

.login-container button:hover {
  background-color: #3E8E41;
}

/* USER INFO */
.user-info {
  display: none;
  margin-top: 15px;
  padding: 15px;
  background-color: #87CEEB;
  border: 3px solid #000;
  text-align: center;
  font-size: 10px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>PLAYER LOGIN</h2>

  <input type="text" id="username" placeholder="USERNAME">
  <input type="password" id="password" placeholder="PASSWORD">

  <button onclick="login()">LOGIN</button>

  <div class="user-info" id="userInfo">
    <p>LOGIN BERHASIL</p>
    <p>WELCOME PLAYER</p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "egi ardiyansah" && pass === "12345") {
    document.getElementById("userInfo").style.display = "block";
    alert("Login berhasil! Selamat datang Egi Ardiansah");
  } else {
    alert("Username atau Password salah!");
  }
}
</script>

</body>
</html>
