<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS Login Pixel Ocean</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ===== BODY : PIXEL OCEAN ===== */
body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    /* CLOUDS */
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.5) 0 20px,
      transparent 20px 60px
    ) 0 60px / 240px 40px no-repeat,

    /* SKY */
    linear-gradient(
      #8FD3FF 0%,
      #6FB8FF 40%,
      #5AAEFF 48%,
      #1E90FF 52%
    ),

    /* OCEAN DEPTH */
    linear-gradient(
      #1E90FF 0%,
      #1C7ED6 25%,
      #1668B2 50%,
      #0E4A7B 75%,
      #082F4D 100%
    ),

    /* LIGHT REFLECTION */
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,0.15) 0 6px,
      transparent 6px 14px
    ),

    /* PIXEL GRID */
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.05) 0 1px,
      transparent 1px 16px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.05) 0 1px,
      transparent 1px 16px
    );

  image-rendering: pixelated;
}

/* ===== LOGIN BOX ===== */
.login-container {
  background-color: rgba(10, 40, 70, 0.92);
  padding: 26px;
  width: 340px;
  border: 4px solid #001F3F;
  box-shadow: 8px 8px 0 #000;
}

/* ===== TITLE ===== */
.login-container h2 {
  text-align: center;
  color: #66FFCC;
  font-size: 14px;
  margin-bottom: 22px;
}

/* ===== INPUT ===== */
.login-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 14px;
  border: 3px solid #000;
  background-color: #D0F0FF;
  font-size: 10px;
}

/* ===== BUTTON ===== */
.login-container button {
  width: 100%;
  padding: 10px;
  border: 3px solid #000;
  font-size: 10px;
  cursor: pointer;
  box-shadow: 4px 4px 0 #000;
  background-color: #20B2AA;
}

.login-container button:hover {
  background-color: #159A90;
}

/* ===== INFO ===== */
.user-info {
  display: none;
  margin-top: 16px;
  padding: 14px;
  background-color: #87CEFA;
  border: 3px solid #000;
  text-align: center;
  font-size: 10px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>PLAYER LOGIN</h2>

  <input type="text" id="username" placeholder="USERNAME">
  <input type="password" id="password" placeholder="PASSWORD">

  <button onclick="login()">LOGIN</button>

  <div class="user-info" id="userInfo">
    <p>LOGIN BERHASIL</p>
    <p>WELCOME</p>
    <p>EGI ARDIYANSAH</p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "egi ardiyansah" && pass === "12345") {
    document.getElementById("userInfo").style.display = "block";
    alert("Login berhasil! Selamat datang Egi Ardiansah");
  } else {
    alert("Username atau Password salah!");
  }
}
</script>

</body>
</html>
