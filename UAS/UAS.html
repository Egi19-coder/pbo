<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS Login Pixel</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
/* ===== BODY (PIXEL BACKGROUND) ===== */
body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* PIXEL SKY + GROUND */
  background:
    /* CLOUDS */
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.5) 0 20px,
      transparent 20px 60px
    ) 0 40px / 200px 40px no-repeat,

    /* SKY */
    linear-gradient(
      #6EC6FF 0%,
      #6EC6FF 55%,
      #5BAF3C 55%,
      #5BAF3C 60%,
      #8B5A2B 60%,
      #8B5A2B 100%
    );

  image-rendering: pixelated;
}

/* ===== LOGIN BOX ===== */
.login-container {
  background-color: rgba(139, 90, 43, 0.95); /* dirt block */
  padding: 25px;
  width: 330px;
  border: 4px solid #3B2F1E;
  box-shadow: 6px 6px 0 #000;
}

/* ===== TITLE ===== */
.login-container h2 {
  text-align: center;
  color: #00FF00;
  font-size: 14px;
  margin-bottom: 20px;
}

/* ===== INPUT ===== */
.login-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 3px solid #000;
  background-color: #C2F0C2;
  font-size: 10px;
}

/* ===== BUTTON ===== */
.login-container button {
  width: 100%;
  padding: 10px;
  border: 3px solid #000;
  font-size: 10px;
  cursor: pointer;
  box-shadow: 4px 4px 0 #000;
  background-color: #4CAF50;
}

.login-container button:hover {
  background-color: #3E8E41;
}

/* ===== INFO ===== */
.user-info {
  display: none;
  margin-top: 15px;
  padding: 15px;
  background-color: #87CEEB;
  border: 3px solid #000;
  text-align: center;
  font-size: 10px;
}
</style>
</head>

<body>

<div class="login-container">
  <h2>PLAYER LOGIN</h2>

  <input type="text" id="username" placeholder="USERNAME">
  <input type="password" id="password" placeholder="PASSWORD">

  <button onclick="login()">LOGIN</button>

  <div class="user-info" id="userInfo">
    <p>LOGIN BERHASIL</p>
    <p>WELCOME</p>
    <p>EGI ARDIYANSAH</p>
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "egi ardiyansah" && pass === "12345") {
    document.getElementById("userInfo").style.display = "block";
    alert("Login berhasil! Selamat datang Egi Ardiansah");
  } else {
    alert("Username atau Password salah!");
  }
}
</script>

</body>
</html>
