<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #FFD699; /* body: kuning muda */
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: #99FFCC; /* container: hijau muda */
    padding: 40px 30px;
    width: 340px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    text-align: left;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #FF6600; /* judul: oranye */
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #0066CC; /* biru tua */
    font-size: 15px;
    outline: none;
    background-color: #FFFFCC; /* input: kuning pucat */
  }

  .login-container input:focus {
    border-color: #FF33CC; /* pink cerah */
    box-shadow: 0 0 5px #FF33CC;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
  }

  #loginBtn {
    background-color: #33CCFF; /* biru muda */
    color: white;
    margin-bottom: 10px;
  }

  #loginBtn:hover {
    background-color: #0099CC; /* biru gelap */
  }

  #cancelBtn {
    background-color: #FF99CC; /* pink muda */
    color: #660066; /* ungu gelap */
  }

  #cancelBtn:hover {
    background-color: #FF66AA; /* pink lebih cerah */
  }

  #logoutBtn {
    background-color: #FF6666; /* merah muda */
    color: white;
  }

  .user-info {
    text-align: center;
    padding: 20px;
    background-color: #CCFF99; /* hijau pucat */
    border-radius: 15px;
  }
</style>
